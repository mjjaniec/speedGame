<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SpeedGame</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

    <link rel="stylesheet" href="../css/new_game.css" />

    <script>
        $(function() {
            $("input[type=submit], a, button")
                    .button()
        });
    </script>

</head>
<body>


<form name="input" action="/game" method="get" class="ui-widget">
    <table>
        <tr>
            <td><label for="players">Number of players: </label></td>
            <td><input  type="text" name="players" id="players"/></td>
        </tr>
        <tr>
            <td><label for="time">Time per player: </label> </td>
            <td> <input  type="text" name="time" id="time" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Start game" /></td>
        </tr>

    </table>
</form>



</body>
</html>
